<div *ngIf="(cartList$ | async)?.length>0">
    <h3 class="centrar">Compras</h3>
    <ul>

        <li class="centrar" *ngFor="let producto of cartList$ | async">
            {{producto.product}} {{producto.type}}-{{producto.colour}}:{{producto.quantity}}
        </li>


    </ul>


    <button class="btn btn-danger">Comprar</button>

</div>
