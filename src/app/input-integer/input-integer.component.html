<div class="input-group">

    <div class="input-group">
        <div class="input-group-prepend btn-sm">
            <button (click)="downQuantity()">-</button>
        </div>

        <input type="text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">

        <div class="input-group-append btn-sm">
            <button (click)="upQuantity()">+</button>
        </div>
    </div>

</div>
